{% extends "nav.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <center>
            <h2>Manager Details</h2>
        </center>
    
        <hr>
        <table class="table table-striped table-success">
        <tr>
             <th>Full name</th>
            <th>email</th>
            <th>phone</th>
    <!--        <th>Delete</th>-->
            <th>Update</th>
    
        </tr>
            {% for i in data %}
        <tr>
            <td>{{i.user.first_name}} {{i.user.last_name}}</td>
            <td>{{i.user.email}}</td>
            <td>{{i.phone}}</td>
    
    <!--        <td><a href="http://127.0.0.1:8000/delete/{{i.id}}" class="btn btn-danger">Delete</a> </td>-->
            <td><a href="http://127.0.0.1:8000/up/{{i.user.id}}" class="btn btn-success">Update</a></td>
    
        </tr>
            {% endfor %}
    </table>
    <center>
         <a href="http://127.0.0.1:8000/resortupv/"><button class="btn btn-primary">page</button></a>
         <a href="http://127.0.0.1:8000/pack/"><button class="btn btn-warning">add new</button></a>
         <a href="http://127.0.0.1:8000/data/"><button class="btn btn-secondary">booked</button></a>
         
    </center>        
    </div>
    
</body>
</html>
{% endblock  %}
